[pytest]
# Pytest configuration for governance-mcp-v1

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage configuration
addopts =
    --cov=src
    --cov=governance_core
    --cov-report=term-missing
    --cov-fail-under=25
    -v

# Filter cosmetic warnings that don't affect test validity
filterwarnings =
    ignore::ResourceWarning
    ignore:unclosed database:ResourceWarning
    ignore::pytest.PytestReturnNotNoneWarning

# Coverage paths
[coverage:run]
source = src,governance_core
omit = 
    */tests/*
    */__pycache__/*
    */archive/*
    */demos/*
    */scripts/*
    setup.py

# Coverage reporting
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

